name: Algolia Indexing

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
    - main

jobs:
  algolia-indexing:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Create symlink to LocoMotion gem directory
      run: |
        mkdir -p docs/demo/vendor
        ln -sf $(pwd) docs/demo/vendor/loco_motion-rails

    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
        working-directory: docs/demo

    - name: Clear Algolia components index
      run: bundle exec rake algolia:clear ARGS="--index components --force"
      working-directory: docs/demo
      env:
        ALGOLIA_APPLICATION_ID: ${{ secrets.ALGOLIA_APPLICATION_ID }}
        ALGOLIA_API_KEY: ${{ secrets.ALGOLIA_API_KEY }}

    - name: Index components to Algolia
      run: bundle exec rake algolia:index
      working-directory: docs/demo
      env:
        ALGOLIA_APPLICATION_ID: ${{ secrets.ALGOLIA_APPLICATION_ID }}
        ALGOLIA_API_KEY: ${{ secrets.ALGOLIA_API_KEY }}
